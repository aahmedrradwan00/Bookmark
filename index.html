<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="icon" href="imgs/2899445.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="container pt-5 d-flex flex-column justify-content-center text-align-center"
    >
      <div class="tittle d-flex">
        <h1 class="py-4 mx-auto">Bookmarker</h1>
      </div>
      <div
        class="bookmark-body d-flex flex-column align-content-center w-100 mt-5"
      >
        <h2 class="mx-auto">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="site-name d-flex flex-column mb-5 w-100">
          <label for="sitename" class="mb-2">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name
          </label>
          <input
            type="text"
            class="form-control"
            placeholder="Bookmark Name "
            id="sitename"
          />
          <p id="nameRules" class="text-danger ms-2 mt-1"></p>
        </div>
        <div class="site-link d-flex flex-column w-100">
          <label for="sitelink" class="mb-2">
            <i class="fa-solid fa-link pe-1"></i>
            Site URL
          </label>
          <input
            type="text"
            class="form-control"
            placeholder="Website URL"
            id="sitelink"
          />
          <p id="linkRules" class="text-danger ms-2 mt-1"></p>
        </div>
        <button class="btn btn-submit px-5 mt-5 mx-auto" id="btn">
          Submit
        </button>
      </div>
      <div class="w-100">
        <table class="table text-center bg-white mt-5">
          <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
          <tbody id="tableContent">
            
          </tbody>
        </table>
        <button
          class="btn btn-delete mt-3 mb-5"
          style="background-color: #4f060e"
          id="Dall"
        >
          <i class="fa-solid fa-trash pe-md-1 p-1" style="color: #ffffff"></i>
          Delete All
        </button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
